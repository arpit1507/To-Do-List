<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outterdiv">
        <div class="innerdiv">
            <button id="Add">ADD TASK</button>
            <button id="Delete">DELETE TASK</button>
            <div class="additiontool">
                
            </div>
            <h3>TO DO LIST</h3>
            <div class="todotasks">
                <table id="table">
                    <tr>
                        <th>Task</th>
                        <th>DateTime</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
